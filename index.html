<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="box">
  <h1>ToDo List</h1>
  <input type="text" id="taskInput" placeholder="Введите новую задачу">
  <button onclick="addTask()">Добавить</button>
  <ul id="taskList"></ul>
  <div>
    <button onclick="deleteAllTasks()">Удалить все задачи</button>
    <select id="filterStatus" onchange="filterTasks()">
      <option value="all">Все задачи</option>
      <option value="completed">Выполненные</option>
      <option value="incomplete">В процессе</option>
    </select> <br>
    <button onclick="deleteFiveTasks()">Удалить 5 задач</button>
  </div>

  </div>
  <script src="main.js"></script>
</body>
</html>
